## druid properties

# \u521d\u59cb\u5316\u65f6\u5efa\u7acb\u7269\u7406\u8fde\u63a5\u7684\u4e2a\u6570\uff0c\u9ed8\u8ba40\u3002
# \u521d\u59cb\u5316\u53d1\u751f\u5728\u663e\u793a\u8c03\u7528init\u65b9\u6cd5\uff0c\u6216\u8005\u7b2c\u4e00\u6b21getConnection\u65f6
druid.initialSize=1
# \u6700\u5927\u8fde\u63a5\u6c60\u6570\u91cf\uff0c\u9ed8\u8ba48
druid.maxActive=20
# \u83b7\u53d6\u8fde\u63a5\u65f6\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2\u3002
# \u914d\u7f6e\u4e86maxWait\u4e4b\u540e\uff0c\u7f3a\u7701\u542f\u7528\u516c\u5e73\u9501\uff0c\u5e76\u53d1\u6548\u7387\u4f1a\u6709\u6240\u4e0b\u964d\uff0c
# \u5982\u679c\u9700\u8981\u53ef\u4ee5\u901a\u8fc7\u914d\u7f6euseUnfairLock\u5c5e\u6027\u4e3atrue\u4f7f\u7528\u975e\u516c\u5e73\u9501\u3002
druid.maxWait=60000
# \u6700\u5c0f\u8fde\u63a5\u6c60\u6570\u91cf
druid.minIdle=1
# \u6709\u4e24\u4e2a\u542b\u4e49\uff1a
# 1) Destroy\u7ebf\u7a0b\u4f1a\u68c0\u6d4b\u8fde\u63a5\u7684\u95f4\u9694\u65f6\u95f4
# 2) testWhileIdle\u7684\u5224\u65ad\u4f9d\u636e\uff0c\u8be6\u7ec6\u770btestWhileIdle\u5c5e\u6027\u7684\u8bf4\u660e
druid.timeBetweenEvictionRunsMillis=60000
# Destory\u7ebf\u7a0b\u4e2d\u5982\u679c\u68c0\u6d4b\u5230\u5f53\u524d\u8fde\u63a5\u7684\u6700\u540e\u6d3b\u8dc3\u65f6\u95f4\u548c\u5f53\u524d\u65f6\u95f4\u7684\u5dee\u503c\u5927\u4e8e
# minEvictableIdleTimeMillis\uff0c\u5219\u5173\u95ed\u5f53\u524d\u8fde\u63a5\u3002
druid.minEvictableIdleTimeMillis=300000

# \u7528\u6765\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u7684sql\uff0c\u8981\u6c42\u662f\u4e00\u4e2a\u67e5\u8be2\u8bed\u53e5\u3002
# \u5982\u679cvalidationQuery\u4e3anull\uff0ctestOnBorrow\u3001testOnReturn\u3001
# testWhileIdle\u90fd\u4e0d\u4f1a\u5176\u4f5c\u7528\u3002
druid.validationQuery=SELECT 1
# \u5efa\u8bae\u914d\u7f6e\u4e3atrue\uff0c\u4e0d\u5f71\u54cd\u6027\u80fd\uff0c\u5e76\u4e14\u4fdd\u8bc1\u5b89\u5168\u6027\uff0c\u9ed8\u8ba4false\u3002
# \u7533\u8bf7\u8fde\u63a5\u7684\u65f6\u5019\u68c0\u6d4b\uff0c\u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u5927\u4e8e
# timeBetweenEvictionRunsMillis\uff0c
# \u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u3002
druid.testWhileIdle=true
# \u7533\u8bf7\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\uff0c\u9ed8\u8ba4true
# \u505a\u4e86\u8fd9\u4e2a\u914d\u7f6e\u4f1a\u964d\u4f4e\u6027\u80fd\u3002
druid.testOnBorrow=false
# \u5f52\u8fd8\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\uff0c\u9ed8\u8ba4false
# \u505a\u4e86\u8fd9\u4e2a\u914d\u7f6e\u4f1a\u964d\u4f4e\u6027\u80fd
druid.testOnReturn=false

# \u662f\u5426\u7f13\u5b58preparedStatement\uff0c\u4e5f\u5c31\u662fPSCache\uff0c\u9ed8\u8ba4false\u3002PSCache\u5bf9\u652f\u6301\u6e38\u6807\u7684\u6570\u636e\u5e93\u6027\u80fd\u63d0\u5347\u5de8\u5927\uff0c\u6bd4\u5982\u8bf4oracle\u3002
# \u5728mysql5.5\u4ee5\u4e0b\u7684\u7248\u672c\u4e2d\u6ca1\u6709PSCache\u529f\u80fd\uff0c\u5efa\u8bae\u5173\u95ed\u6389\u3002
# \u4f5c\u8005\u57285.5\u7248\u672c\u4e2d\u4f7f\u7528PSCache\uff0c\u901a\u8fc7\u76d1\u63a7\u754c\u9762\u53d1\u73b0PSCache\u6709\u7f13\u5b58\u547d\u4e2d\u7387\u8bb0\u5f55\uff0c
# \u8be5\u5e94\u8be5\u662f\u652f\u6301PSCache\u3002
druid.poolPreparedStatements=true
# \u8981\u542f\u7528PSCache\uff0c\u9ed8\u8ba4-1\u3002
# \u5fc5\u987b\u914d\u7f6e\u5927\u4e8e0\uff0c\u5f53\u5927\u4e8e0\u65f6\uff0cpoolPreparedStatements\u81ea\u52a8\u89e6\u53d1\u4fee\u6539\u4e3atrue\u3002
# \u5728Druid\u4e2d\uff0c\u4e0d\u4f1a\u5b58\u5728Oracle\u4e0bPSCache\u5360\u7528\u5185\u5b58\u8fc7\u591a\u7684\u95ee\u9898\uff0c
# \u53ef\u4ee5\u628a\u8fd9\u4e2a\u6570\u503c\u914d\u7f6e\u5927\u4e00\u4e9b\uff0c\u6bd4\u5982\u8bf4100
druid.maxPoolPreparedStatementPerConnectionSize=20

# \u5c5e\u6027\u7c7b\u578b\u662f\u5b57\u7b26\u4e32\uff0c\u901a\u8fc7\u522b\u540d\u7684\u65b9\u5f0f\u914d\u7f6e\u6269\u5c55\u63d2\u4ef6\uff0c
# \u5e38\u7528\u7684\u63d2\u4ef6\u6709\uff1a
# \u76d1\u63a7\u7edf\u8ba1\u7528\u7684filter:stat 
# \u65e5\u5fd7\u7528\u7684filter:log4j
# \u9632\u5fa1sql\u6ce8\u5165\u7684filter:wall
druid.filters=stat


